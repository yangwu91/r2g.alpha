#      run: |
#        conda-skeleton pypi --output-dir . --python-version 3.7 --noarch-python --pypi-url https://test.pypi.org/pypi/ r2g
    - name: Publish to my Conda Channel
      # You may pin to the exact commit or the version.
      # uses: elbeejay/conda-publish-action@58a15136a1aaaa6e71436044a1680a404b170683
      uses: elbeejay/conda-publish-action@v1.5
      with:
        # Sub-directory with conda recipe
        subdir: .conda-recipes
        # Anaconda access token
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        # Platforms to publish [osx/linux/win]
        platforms: linux
